<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="height">
        <header class="header">
            <div class="container header-container">
                <div class="header__time">
                    <p class="header__timer" id="time"></p>
                </div>
                <div class="header__some-other-shit">
                    <p class="header__shitty-icons">here shitty icons</p>
                </div>
            </div>
        </header>

        <section class="mini-profile">
            <div class="mini-profile-container container">
                <div class="mini-profile__img"></div>
                <div class="mini-profile__name">Alexander</div>
                <div class="mini-profile__settings"></div>
            </div>
        </section>

        <section class="chat">
            <div class="chat-container container">
                <ul class="chat-list" id="message-container">
                    
                </ul>
            </div>
        </section>

        <section class="chat-typing">
            <div class="chat-typing-container container">
                <div class="chat-typing-display" id="toggle__display">
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span class="typing-name">Alexander typing</span>
            </div>
            </div>
        </section>

        <section class="input">
            <div class="input-container container">
                <div class="input__smiles"></div>
                <textarea type="text" class="input__input" id="input-for-message" style="resize: none;"></textarea>
                <button class="input__button" id="input__btn" type="submit">Отправить</button>
            </div>
        </section>
    </div>
</body>
<script src="script/script.js"></script>

</html>
